name: Sum
category: operators
type: sum

summary: >
  Multi-input summation block.

description: >
  Computes:
  $$
  y = \sum_i s_i \cdot u_i
  $$

parameters:
  signs:
    type: str
    required: false
    autofill: true
    default: "++"
    valid: ["+", "-"]

  sample_time:
    type: float
    required: false

ports:
  inputs:
    - name: inputs
      dynamic: true
      pattern: "in{val}"
      source:
        type: parameter
        parameter: signs
        operation: len
      shape: [n, 1]
      description: Input signals.

  outputs:
    - name: output
      dynamic: false
      pattern: out
      source:
        type: fixed
      shape: [n, 1]
      description: Summed output.

execution:
  direct_feedthrough: true
  has_state: false
