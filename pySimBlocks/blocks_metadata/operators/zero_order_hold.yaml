name: ZeroOrderHold
category: operators
type: zero_order_hold

summary: >
  Zero-Order Hold (ZOH) block.

description: >
  Samples the input signal at discrete instants and holds its value
  constant between sampling instants. The held output is updated when
  the elapsed time since the last sampling instant reaches the sampling
  period.

parameters:
  sample_time:
    type: float
    required: true

ports:
  inputs:
    - name: in
      dynamic: false
      pattern: in
      source:
        type: fixed
      shape: [n, 1]
      description: Input signal.

  outputs:
    - name: out
      dynamic: false
      pattern: out
      source:
        type: fixed
      shape: [n, 1]
      description: Held output signal.

execution:
  direct_feedthrough: true
  has_state: true
