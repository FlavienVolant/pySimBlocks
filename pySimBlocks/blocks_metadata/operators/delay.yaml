name: Delay
category: operators
type: delay

summary: >
  N-step discrete-time delay block.

description: >
  Implements a discrete delay of $N$ simulation steps:
  $$
  y[k] = u[k - N]
  $$

parameters:
  num_delays:
    type: int
    required: false
    autofill: true
    default: 1

  initial_output:
    type: scalar | vector | matrix
    required: false

  sample_time:
    type: float
    required: false

ports:
  inputs:
    - name: in
      dynamic: false
      pattern: in
      source:
        type: fixed
      shape: [n, m]
      description: Input signal.

  outputs:
    - name: out
      dynamic: false
      pattern: out
      source:
        type: fixed
      shape: [n, m]
      description: Delayed output signal.

execution:
  direct_feedthrough: false
  has_state: true
