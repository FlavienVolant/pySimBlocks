name: Gain
category: operators
type: gain

summary: >
  Static linear gain block.

description: >
  Computes:
  $$
  y = K \cdot u
  $$

parameters:
  gain:
    type: scalar | vector | matrix
    required: true
    autofill: true
    default: 1.
    description: Gain coefficient.

  multiplication:
    type: enum
    required: false
    autofill: true
    default: Element wise (K * u)
    enum: [Element wise (K * u), Matrix (K @ u), Matrix (u @ K)]
    description: Type of multiplication operation.

  sample_time:
    type: float
    required: false

ports:
  inputs:
    - name: in
      dynamic: false
      pattern: in
      source:
        type: fixed
      shape: [n, m]
      description: Input signal.

  outputs:
    - name: out
      dynamic: false
      pattern: out
      source:
        type: fixed
      shape: [m, m]
      description: Output signal.

execution:
  direct_feedthrough: true
  has_state: false
