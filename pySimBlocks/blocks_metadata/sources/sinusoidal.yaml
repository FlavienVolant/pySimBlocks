name: Sinusoidal
category: sources
type: sinusoidal

summary: >
  Multi-dimensional sinusoidal signal source.

description: >
  Generates a sinusoidal signal defined by:
  $$
  y_i(t) = A_i \sin(2\pi f_i t + \varphi_i) + o_i
  $$

parameters:
  amplitude:
    type: scalar | vector | matrix
    required: true
    autofill: true
    default: [[1.]]
    description: Sinusoidal amplitude.

  frequency:
    type: scalar | vector | matrix
    required: true
    autofill: true
    default: [[1.]]
    description: Sinusoidal frequency in Hertz.

  phase:
    type: scalar | vector | matrix
    required: false
    description: Phase shift in radians.

  offset:
    type: scalar | vector | matrix
    required: false
    description: Constant offset added to the signal.

  sample_time:
    type: float
    required: false
    description: Block execution period.

ports:
  inputs: []

  outputs:
    - name: output
      dynamic: false
      pattern: out
      source:
        type: fixed
      shape: [n, m]
      description: Sinusoidal output signal.

execution:
  direct_feedthrough: true
  has_state: false
